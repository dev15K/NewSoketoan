<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main_page_">
    <header class="header_page_">
        <div class="shop_profile_">
            <div class="shop_image_">
                <img src="dog.jpg" alt="">
            </div>
            <div class="shop_info_">
                <div class="shop_name_">
                    Cong ty Minh Duc
                </div>
                <div class="shop_desc_">
                    <a href="">
                        Thong tin cua hang <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="shop_data_">
            <div class="top__">
                <div class="left___">
                    Hom nay <i class="bi bi-eye"></i>
                </div>
                <div class="right___">
                    <i class="bi bi-bar-chart"></i> Xem lai lo <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="content__">
                <div class="item_ revenues">
                    <div class="title_">
                        <i class="bi bi-bar-chart-line-fill"></i> Doanh thu
                    </div>
                    <div class="value__">
                        0
                    </div>
                </div>
                <span class="line_diagonal"></span>
                <div class="item_ orders">
                    <div class="title_">
                        <i class="bi bi-cart-check-fill"></i> Don hang
                    </div>
                    <div class="value__">
                        0
                    </div>
                </div>
                <span class="line_diagonal"></span>
                <div class="item_ profits">
                    <div class="title_">
                        <i class="bi bi-currency-dollar"></i> Loi nhuan
                    </div>
                    <div class="value__">
                        0
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content_page_">
        <div class="_quick_upgrade_">
            <div class="__title_">
                <i class="bi bi-hourglass-split"></i> Ban con 5 ngay dung thu mien phi
            </div>
            <div class="__action_">
                <button type="button" class="contact__">
                    Lien he tu van
                </button>

                <button type="button" class="upgrade_now_">
                    Nang cap ngay
                </button>
            </div>
        </div>

        <div class="_user_nav_">
            <div class="__list_nav_tab_">
                <div class="_nav_tab_item_ sales_">
                    <div class="icon_">
                        <i class="bi bi-bag-plus-fill"></i>
                    </div>
                    <div class="title_">
                        ban hang
                    </div>
                </div>
                <div class="_nav_tab_item_ product_">
                    <div class="icon_">
                        <i class="bi bi-archive-fill"></i>
                    </div>
                    <div class="title_">
                        san pham
                    </div>
                </div>
                <div class="_nav_tab_item_ customer_">
                    <div class="icon_">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="title_">
                        khach hang
                    </div>
                </div>
                <div class="_nav_tab_item_ report_">
                    <div class="icon_">
                        <i class="bi bi-clipboard2-data-fill"></i>
                    </div>
                    <div class="title_">
                        bao cao
                    </div>
                </div>
                <div class="_nav_tab_item_ debit_">
                    <div class="icon_">
                        <i class="bi bi-stickies-fill"></i>
                    </div>
                    <div class="title_">
                        so no
                    </div>
                </div>
                <div class="_nav_tab_item_ storage_">
                    <div class="icon_">
                        <i class="bi bi-house-gear-fill"></i>
                    </div>
                    <div class="title_">
                        kho hang
                    </div>
                </div>
            </div>
        </div>

        <div class="_bg_show_">
            <img src="banner.jpg" alt="">
        </div>
    </div>

    <footer class="footer_page_">
        <div class="_user_profile_">
            <div class="user_image_">
                <img src="dog.jpg" alt="">
            </div>
            <div class="user_info_">
                <div class="user_name_">
                    Ban can ho tro?
                </div>
                <div class="user_desc_">
                    huong dan giai dap thac mac su so
                </div>
            </div>
        </div>
        <div class="_action_">
            <button type="button" class="chat_">
                <i class="bi bi-chat-dots"></i> Chat ngay
            </button>
            <button type="button" class="messenger_">
                <img src="mess.webp" alt=""> Messenger
            </button>
            <button type="button" class="zalo_">
                <img src="zalo_.png" alt=""> ZaloOA
            </button>
        </div>
        <div class="_bottom_">
            <button type="button" class="contact_">
                <i class="bi bi-telephone-plus"></i> Mien phi tu van cua hang mau
            </button>
        </div>
    </footer>
</div>
</body>
<script src="bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</html>
